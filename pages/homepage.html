<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ - Quản lý thư viện</title>
    <link rel="stylesheet" href="../styles/globals.css" />
    <link rel="stylesheet" href="../styles/styleguide.css" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="homepage">
      <div class="content">
        <div class="main-content">
          <img class="main-image" src="img/main.svg" alt="Hình ảnh chính" />
          <header class="header">
            <nav class="account-navigation">
              <button class="account-button" aria-haspopup="true" aria-expanded="false">
                <img class="avatar" src="img/generic-avatar.svg" alt="Avatar người dùng" />
                <span class="username">Van Minh Tan</span>
                <img class="chevron-down" src="img/chevron-down.svg" alt="Mở rộng menu" />
              </button>
              <ul class="account-options">
                <li><a href="#profile" class="option">Thông tin cá nhân</a></li>
                <li><a href="#logout" class="option">Đăng xuất</a></li>
              </ul>
            </nav>
          </header>
        </div>
        <nav class="side-bar">
          <img class="logo" src="img/image-1.png" alt="Logo thư viện" />
          <ul class="navigation-menu">
            <li class="nav-item active">
              <a href="#home" class="nav-link">
                <img class="nav-icon" src="img/size-48.svg" alt="Icon trang chủ" />
                <span class="nav-text">Trang chủ</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#books" class="nav-link">
                <img class="nav-icon" src="img/size-48.svg" alt="Icon quản lý sách" />
                <span class="nav-text">Quản lý sách</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#readers" class="nav-link">
                <img class="nav-icon" src="img/size-48.svg" alt="Icon quản lý độc giả" />
                <span class="nav-text">Quản lý độc giả</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#statistics" class="nav-link">
                <img class="nav-icon" src="img/size-48.svg" alt="Icon thống kê" />
                <span class="nav-text">Thống kê</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
